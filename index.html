<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1><span class="blue">Water</span> <span class="green">Earth</span> <span class="red">Fire</span>  <span class="lblue">Air</span></h1> 
    <h3>Avatar The Last Airbender</h2>
  </div>
  
  <div class="main">
    <div class="main-texts">
      <h1 class="pc-choice">Choose an element</h1>
      <h3 class="result">Score 5 points to win the game</h3>
    </div>
    <div class="choices">
      <div class="player-choice">
        <div class="img-container player-container">
          <img class="player-img" src="./images/appa.png">
        </div>
        <p class="score">Player: <span class="player-score">0</span></p>
      </div>
      <div class="pc-choice">
        <div class="img-container pc-container">
          <img class="pc-img" src="./images/momo.png">
        </div>
        <p class="score">Computer: <span class="pc-score">0</span></p>
      </div>
    </div>
    <div class="winner"></div>
  </div>

  <div class="buttons">
    <button id="0">
      <img src="./images/Water.png" alt="" class="water-img">
    </button>
    <button id="1">
      <img src="./images/Earth.png" alt="" class="earth-img">
    </button>
    <button id="2">
      <img src="./images/Fire.png" alt="" class="fire-img">
    </button>
    <button id="3">
      <img src="./images/Air.png" alt="" class="air-img"></button>
  </div>

  <div class="footer">
    <p>Copyright Â© 2024 Mariana de Santis </p>
    <a href="https://github.com/marianasantis">
      <img src="" alt="" class="logo">
    </a>
  </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
