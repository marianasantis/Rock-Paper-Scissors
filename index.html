<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio class="water-sound" src="./audios/water.wav"></audio>
  <audio class="earth-sound" src="./audios/earth.wav"></audio>
  <audio class="fire-sound" src="./audios/fire.wav"></audio>
  <audio class="air-sound" src="./audios/air.wav"></audio>
  <div class="header">
    <h1><span class="blue">Water</span> <span class="green">Earth</span> <span class="red">Fire</span>  <span class="lblue">Air</span></h1> 
    <h3>Avatar The Last Airbender</h2>
  </div>
  
  <div class="main">
    <div class="main-texts">
      <h1 class="pc-choice">Choose an element</h1>
      <h3 class="result">Score 5 points to win the game</h3>
    </div>
    <div class="choices">
      <div class="player-choice">
        <div class="img-container player-container">
          <img class="player-img" src="./images/appa.png" alt="a picture of Appa, Avatar Aang's loyal sky bison">
        </div>
        <p class="score">Player: <span class="player-score">0</span></p>
      </div>
      <div class="pc-choice">
        <div class="img-container pc-container">
          <img class="pc-img" src="./images/momo.png" alt="a picture of Momo, a winged lemur and a loyal companion of Avatar Aang and his friends ">
        </div>
        <p class="score">Computer: <span class="pc-score">0</span></p>
      </div>
    </div>
    <div class="winner"></div>
  </div>

  <div class="buttons">
    <button id="0">
      <img src="./images/Water.png" alt="a symbol of the water element" class="water-img">
    </button>
    <button id="1">
      <img src="./images/Earth.png" alt="a symbol of the earth element" class="earth-img">
    </button>
    <button id="2">
      <img src="./images/Fire.png" alt="a symbol of the fire element" class="fire-img">
    </button>
    <button id="3">
      <img src="./images/Air.png" alt="a symbol of the air element" class="air-img"></button>
  </div>

  <div class="footer">
    <div class="container">
      <p>Copyright Â© 2024 Mariana de Santis </p>
      <a href="https://github.com/marianasantis">
        <img src="./images/github.png" alt="the github logo (a black cat)" class="logo">
      </a>
    </div>
  </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
