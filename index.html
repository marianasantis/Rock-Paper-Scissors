<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Water, Earth, Fire, Air - Avatar The Last Airbender</h1>
  <p>Make your choice</p>
  <div>
    <button id="0">Water</button>
    <button id="1">Earth</button>
    <button id="2">Fire</button>

  </div>

  <div class="winner">

  </div>

</body>
